        <title>dodoflex</title>
    </head>
    <body>
        <!-- top logo -->
        <header>
            <div class="container">
                <div class="row">
                    <div
                        class="col-sm-12 padding-t-b-2 d-flex align-items-center justify-content-center w-100 h-10 flex-deirection-column padding-0">
                        <img
                            src="images/top_logo.png"
                            alt="dodoflex_logo"
                            title="logo"
                            class="top_logo">
                    </div>
                </div>
            </div>
        </header>
<section id="dodo-top">
    <div class="d-flex">
        <div class="totoflex-title postion-r width-100">
            <div id="trapezoid"></div>
            <h1 class="margin-0 postion-a zindex-99 font-m">
                <div class="top-title d-flex flex-deirection-column margin-top-5">
                    <span class="dodo-title font-sm">도도플렉스</span>
                    <span class="sub-title font-lg">배송그룹</span>
                </div>
            </h1>
        </div>
        <div class="toto-top-slider">
            <div class="swiper-container">
                <div class="swiper-wrapper top-slider">
                    <div class="swiper-slide">
                        <img src="images/slider-01.png" alt="" title="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slider-02.png" alt="" title="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slider-03.png" alt="" title="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slider-04.png" alt="" title="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slider-05.png" alt="" title="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slider-06.png" alt="" title="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slider-07.png" alt="" title="">
                    </div>
                    <div class="swiper-slide">
                        <img src="images/slider-08.png" alt="" title="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


        <section id="dodo-top-nam">
            <div class="d-flex">
                <div class="totoflex-title-2 postion-r width-100">
                    <div id="trapezoid-2"></div>
                    <h1 class="margin-0 postion-a zindex-99 font-m">
                        <div class="top-title text-center">
                            <h1 class="font-t-l today-font">오늘도착 접수시간</h1>
                        </div>
                    </h1>
                </div>
                <div class="totoflex-title-2 dodo-top-area">
                    <h1 class="font-m todo-title area-font">인천시</h1>
                </div>
            </div>
        </section>

        <section id="timer">
            <div class="first-time">
                <div class="today">
                    <h1 class="day-title font-b font-vw-12">오늘도착</h1>
                    <h3 class="font-l font-vw-12">00시00분까지</h3>
                </div>
                
                <div class="tomorrow">
                    <h1 class="day-title font-b font-vw-12">내일도착</h1>
                    <h3 class="font-l font-vw-12">00시00분까지</h3>
                </div>
            </div>
        </section>

        <section class="last-bg">
            <div class="d-flex">
                <div class="totoflex-title-4 postion-r width-100">
                    <div id="trapezoid-3"></div>
                    <h1 class="margin-0 postion-a zindex-99 font-m">
                        <div class="footer-title d-flex align-items-center justify-content-center">
                            <!-- <img src="images/phone.png" class="phone" alt="전화번호" width="62" height="52"> -->
                            <h1 class="font-l">총판 연락처 : <span class="font-b">010-1234-5678</span></h1>
                        </div>
                    </h1>
                </div>
                <div class="totoflex-title-5 dodo-top-area">
                    <div class="todo-tel-text d-flex">
                        <img src="images/today.png" alt="">
                        
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.min.js"></script>
        <script src="js/main.js"></script>
